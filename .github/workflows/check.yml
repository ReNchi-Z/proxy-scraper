name: Proxy Checker

on:
  schedule:
    - cron: '0 17 * * *' # 00:00 WIB = 17:00 UTC
  workflow_dispatch:

jobs:
  check-proxies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: Run proxy checker
        run: |
          mkdir -p proxies
          python scripts/check_proxy.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add proxies/*.txt
          git commit -m "Update proxy results [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes"
          git push
